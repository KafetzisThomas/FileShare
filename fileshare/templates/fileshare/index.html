{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Webpage title -->
    <title>FileShare - A P2P file transfer tool</title>

    <!-- Bootstrap CSS -->
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- Custom styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>

<body>
    <!-- main start -->
    <main role="main" class="container">
        <div class="form-section">
            <h1 class="text-primary text-center mb-3">FileShare</h1>
            <div class="mb-3">
                <p>Your Unique ID: <span id="myUserId" class="badge bg-primary"></span></p>
            </div>

            <form id="form">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Choose a file:</label>
                    <input type="file" id="fileInput" class="form-control" name="file" required />
                </div>

                <div class="mb-3">
                    <label for="userSelect" class="form-label">Send file to:</label>
                    <select id="userSelect" class="form-select" required>
                        <!-- User options will be populated here -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>

            <div class="file-info mt-3 fs-5">
                <small class="text-muted">You can select a file and send it to any connected user.</small>
            </div>
        </div>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer class="footer bg-light text-dark py-3 fixed-bottom">
        <div class="container">
            <hr class="border-dark mb-1">
            <div class="row justify-content-between align-items-center">
                <div class="col-12 col-md-6 mt-3 text-center text-md-start">
                    <p>&copy; 2024 KafetzisThomas</p>
                </div>
                <div class="col-12 col-md-6 text-center text-md-end mt-md-0">
                    <a href="https://www.paypal.me/kafetzisthomas" target="_blank" class="btn btn-link btn-floating btn-md bg-warning text-dark m-1 fw-bold border rounded-pill" role="button" style="text-decoration: none;">
                        Donate
                    </a>
                    <a href="https://github.com/KafetzisThomas/FileShare" target="_blank" class="btn btn-link btn-floating btn-md text-dark m-1" role="button">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer end -->

    <!-- Custom JavaScript -->
    <script src="{% static 'main.js' %}"></script>

</body>

</html>
