{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Webpage title -->
    <title>FileShare - A P2P file transfer tool</title>

    <!-- Bootstrap CSS -->
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- Custom styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>

<body>
    <!-- main start -->
    <main role="main" class="container">
        <div class="form-section">
            <h1 class="text-primary text-center mb-3">FileShare</h1>
            <div class="mb-3">
                <p>Your Unique ID: <span id="myUserId" class="badge bg-primary"></span></p>
            </div>

            <form id="form">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Choose a file:</label>
                    <input type="file" id="fileInput" class="form-control" name="file" required />
                </div>

                <div class="mb-3">
                    <label for="userSelect" class="form-label">Send file to:</label>
                    <select id="userSelect" class="form-select" required>
                        <!-- User options will be populated here -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>

            <div class="file-info mt-3 fs-5">
                <small class="text-muted">You can select a file and send it to any connected user.</small>
            </div>
        </div>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer class="footer bg-light text-dark py-3 fixed-bottom">
        <div class="container">
            <hr class="border-dark mb-1">
            <div class="row justify-content-between align-items-center">
                <div class="col-12 col-md-6 mt-3 text-center text-md-start">
                    <p>&copy; 2024 KafetzisThomas</p>
                </div>
                <div class="col-12 col-md-6 text-center text-md-end mt-md-0">
                    <a href="https://www.paypal.me/kafetzisthomas" target="_blank" class="btn btn-link btn-floating btn-md bg-warning text-dark m-1 fw-bold border rounded-pill" role="button" style="text-decoration: none;">
                        Donate
                    </a>
                    <a href="https://github.com/KafetzisThomas/FileShare" target="_blank" class="btn btn-link btn-floating btn-md text-dark m-1" role="button">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer end -->

    <script>
        const socket = new WebSocket(`ws://${window.location.host}/ws/socket-server/`);
        let myUserId = null;

        socket.onopen = function(e) {
            console.log("WebSocket connection established.");
        };

        socket.onclose = function(e) {
            console.log("WebSocket connection closed.");
        };

        // Handle incoming files
        socket.onmessage = function(e) {
            let data = JSON.parse(e.data);

            // Display the user's unique ID on the page
            if(data.type === 'user_id') {
                myUserId = data.user_id;
                document.getElementById('myUserId').innerHTML = myUserId;
            }

            // Populate the list of already connected users (sent when a new user connects)
            if(data.type === 'connected_users') {
                data.users.forEach(userId => {
                    addUserOption(userId);
                });
            }

            // Add a newly connected user to the dropdown list, excluding the current user
            if(data.type === 'user_connected' && data.user_id !== myUserId) {
                addUserOption(data.user_id);
            }

            // Remove a disconnected user from the dropdown list
            if(data.type === 'user_disconnected') {
                removeUserOption(data.user_id);
            }

            // Handle form submission (sending files)
            if(data.type === 'file_offer') {
                let agree = confirm(`User ${data.sender_id} is sending a file: ${data.file_name}. Do you want to download it?`);
                if(agree) {
                    downloadFile(data.file_name, data.file);
                }
            }
        };

        let form = document.getElementById('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();  // Prevent it from doing a normal submission

            let fileInput = document.getElementById('fileInput');
            let file = fileInput.files[0];
            let targetUserId = document.getElementById('userSelect').value;

            let reader = new FileReader();
            reader.onload = function(event) {
                let fileData = event.target.result.split(',')[1];  // Extract base64 part

                // Send the file data to the selected user via WebSocket
                socket.send(JSON.stringify({
                    'file_name': file.name,
                    'file': fileData,
                    'target_user_id': targetUserId
                }));
            };
            reader.readAsDataURL(file);  // Convert to base64
            form.reset();
        });

        function addUserOption(userId) {
            let userSelect = document.getElementById('userSelect');
            let option = document.createElement('option');
            option.value = userId;
            option.text = `User: ${userId}`;
            userSelect.appendChild(option);
        }

        function removeUserOption(userId) {
            let userSelect = document.getElementById('userSelect');
            let options = userSelect.options;

            for(let i = 0; i < options.length; i++) {
                if(options[i].value === userId) {
                    userSelect.remove(i);
                    break;
                }
            }
        }

        function downloadFile(fileName, fileData) {
            // Creates an invisible link, sets its href to the base64-encoded file data,
            // and triggers a download with the specified filename. The browser automatically
            // decodes the base64 string back into the original binary file upon download.
            let link = document.createElement('a');
            link.href = 'data:application/octet-stream;base64,' + fileData;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
